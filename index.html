<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Social Media</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div id="auth-container" class="auth-container">
        <div class="auth-form-container">
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>

        
            <form id="signup-form" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>


    <div id="app-container" class="app-container" style="display: none;">
        <header>
            <div class="header-content">
                <h1>SocialFeed</h1>
                <div class="header-right">
                    <div class="user-info">
                        Welcome, <span id="user-name"></span>
                    </div>
                    <div class="search-container">
                        <input type="search" id="search-bar" placeholder="Search posts...">
                    </div>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                    <button id="theme-toggle" class="theme-toggle-btn">
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="create-post-container">
                <h3>Create a new post</h3>
                <textarea id="post-text" placeholder="What's on your mind?"></textarea>
                <input type="text" id="post-image-url" placeholder="Image URL (optional)">
                <button id="create-post-btn">Post</button>
            </div>

            <div class="feed-controls">
                <h3>Feed</h3>
                <div class="filter-sort-container">
                    <label for="sort-options">Sort by:</label>
                    <select id="sort-options">
                        <option value="latest">Latest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="most-liked">Most Liked</option>
                    </select>
                </div>
            </div>

            <div id="posts-feed" class="posts-feed">
                
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
  </html>
